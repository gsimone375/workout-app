<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano di Allenamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Piano di Allenamento</h1>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-day="A">Giorno A</button>
            <button class="nav-tab" data-day="B">Giorno B</button>
            <button class="nav-tab" data-day="C">Giorno C</button>
            <button class="nav-tab" data-day="D">Giorno D</button>
            <button class="nav-tab" data-day="cronologia">Cronologia</button>
        </nav>

        <main class="main-content">
            <div id="workout-section" class="workout-section">
                <div class="workout-header">
                    <h2 id="day-title">Giorno A - Petto-Dorso-Bicipiti-Addome</h2>
                    <div class="form-group">
                        <label for="workout-date" class="form-label">Data Allenamento:</label>
                        <input type="date" id="workout-date" class="form-control">
                    </div>
                </div>

                <div class="table-container">
                    <table class="workout-table">
                        <thead>
                            <tr>
                                <th>Esercizio</th>
                                <th>Serie/Reps</th>
                                <th>Peso partenza</th>
                                <th>Peso usato</th>
                                <th>Serie effettive</th>
                                <th>Note esercizio</th>
                                <th>Recupero(s)</th>
                                <th>Note personali</th>
                            </tr>
                        </thead>
                        <tbody id="exercise-table-body">
                            <!-- Gli esercizi verranno inseriti dinamicamente -->
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <button id="save-day" class="btn btn--primary">Salva Giorno</button>
                    <button id="print-day" class="btn btn--secondary">Stampa Giorno</button>
                    <button id="export-pdf" class="btn btn--secondary">Esporta PDF</button>
                    <button id="export-excel" class="btn btn--secondary">Esporta Excel</button>
                </div>
            </div>

            <div id="history-section" class="history-section hidden">
                <div class="history-header">
                    <h2>Cronologia Allenamenti</h2>
                    <button id="export-history-excel" class="btn btn--primary">Esporta Cronologia Excel</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- La cronologia verrÃ  inserita dinamicamente -->
                </div>
            </div>
        </main>

        <div id="success-message" class="message success-message hidden">
            <p>Allenamento salvato con successo!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
